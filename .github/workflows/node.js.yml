name: CI
on:
  push:
    branches: [update]
  pull_request:
    branches: [update]
jobs:
  build-update:
    runs-on: DESKTOP-II7CI0F
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npx expo install
      - run: npx expo update --channel preview --message "${{github.event.head_commit.message}}"
