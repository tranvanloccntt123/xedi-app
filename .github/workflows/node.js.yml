name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-update:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npx expo install
      - run: npx expo update --channel preview --message "${{github.event.head_commit.message}}"
